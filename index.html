<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
    <main>
        <div class="container">

            <div class="img">
            </div>

            <div class="product">
                <div class="perfume">PERFUME</div>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="discount"> $149.99 </div>
                    <div class="initial-price">$169.99</div>
                </div>

                <button type="submit"> <i id="cart" class="fa-solid fa-shopping-cart"></i> 
                    Add to Cart</button>

    
            </div>
        </div>
    </main>
</body>
</html>
